<header class="header">
    <input type="checkbox" id="check">
    <label for="check">
        <svg id="cancel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path fill="#ebc429"
                d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
        </svg>
        <svg id="btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="#ebc429"
                d="M32 288c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 288zm0-128c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 160z" />
        </svg>
    </label>
    <nav class="navigation">
        <div class="logo-div" (click)="uncheck()">
            <a routerLink="/">
                <img src="../../../assets/logo.png" class="logo">
            </a>
        </div>
        <h1 class="site-name">TastyCreations</h1>
        <ul (click)="uncheck()">
            <li [routerLinkActive]="'active'" ><a routerLink="/home">НАЧАЛО</a></li>
            <li [routerLinkActive]="'active'"><a routerLink="/recipe">РЕЦЕПТИ</a></li>
            <li [routerLinkActive]="'active'"><a routerLink="/contact">КОНТАКТИ</a></li>
            <div class="user" *ngIf="isLoggedIn">
                <li [routerLinkActive]="'active'"><a routerLink="/new-recipe">СЪЗДАЙ</a></li>
                <li [routerLinkActive]="'active'"><a routerLink="/profile">ПРОФИЛ</a></li>
                <li [routerLinkActive]="'active'"><a (click)="logout()">ИЗХОД</a></li>
            </div>
            <div class="guest" *ngIf="!isLoggedIn">
                <li [routerLinkActive]="'active'"><a routerLink="/login">ВХОД</a></li>
                <li [routerLinkActive]="'active'"><a routerLink="/register">РЕГИСТРАЦИЯ</a></li>
            </div>
        </ul>
    </nav>
</header>
